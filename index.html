<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jenko ‚Äî AI Infrastructure Troubleshooting</title>

  <meta name="description" content="Jenko ‚Äî Diagnostics-first AI with approval-gated remediation." />

  <link rel="stylesheet" href="./assets/css/main.css?v=4" />
</head>

<body>
  <!-- LOGIN -->
  <div id="loginScreen" class="centerPage">
    <div class="loginShell card">
      <div class="brand">
        <div class="logo">üêÇ</div>
        <div>
          <h1>Jenko</h1>
          <p>Secure AI Infrastructure Troubleshooting</p>
        </div>
      </div>

      <form id="loginForm">
        <input id="loginUser" class="input" placeholder="Username" required />
        <input id="loginPass" class="input" type="password" placeholder="Password" required />
        <button class="btn primary" type="submit">Login</button>
        <div id="authStatus" class="status"></div>
      </form>
    </div>
  </div>

  <!-- APP -->
  <main id="appShell" class="container hidden">
    <header class="header">
      <div class="brand">
        <div class="logo">üêÇ</div>
        <div>
          <h1>Jenko</h1>
          <p>Diagnostics-first ‚Ä¢ Approval-gated remediation</p>
        </div>
      </div>

      <div class="headerActions">
        <button id="themeToggle" class="btn ghost">Light / Dark</button>
        <button id="logoutBtn" class="btn ghost">Logout</button>
      </div>
    </header>

    <!-- CONTROLS -->
    <section class="card controls">
      <div class="left">
        <span id="modePill" class="pill">Diagnostics Mode</span>

        <label class="toggle">
          <input type="checkbox" id="approveToggle" />
          <span></span>
          Remediation Approved
        </label>

        <button id="clearChatBtn" class="btn danger">Clear</button>
      </div>

      <div class="right">
        <button id="copyTicketBtn" class="btn">Copy Notes</button>
        <button id="exportTxtBtn" class="btn">TXT</button>
        <button id="exportJsonBtn" class="btn">JSON</button>
      </div>
    </section>

    <!-- PRESETS -->
    <section class="card presets">
      <button class="chip" data-preset="network">Network</button>
      <button class="chip" data-preset="server">Server</button>
      <button class="chip" data-preset="script">Script</button>
      <button class="chip" data-preset="hardware">Hardware</button>
    </section>

    <!-- CHAT -->
    <section class="card chatWrap">
      <div id="chat" class="chat"></div>
    </section>

    <!-- COMPOSER -->
    <section class="card composerWrap">
      <form id="form" class="composer">
        <input type="file" id="image" accept="image/*" />
        <textarea
          id="message"
          rows="3"
          placeholder="Describe the issue, paste logs, or reference a script‚Ä¶"
          required
        ></textarea>
        <button class="btn primary" type="submit">Send</button>
      </form>
    </section>
  </main>

  <script>
    window.BACKEND_URL = "https://imbedded-csrma-ai-agent.onrender.com/api/chat";
    window.LOGIN_URL   = "https://imbedded-csrma-ai-agent.onrender.com/auth/login";
  </script>

  <script src="./assets/js/app.js?v=4"></script>
</body>
</html>
